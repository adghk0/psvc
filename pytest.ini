[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py

# Python 클래스 패턴
python_classes = Test*

# Python 함수 패턴
python_functions = test_*

# 마커 정의
markers =
    unit: 단위 테스트 (빠른 실행)
    integration: 통합 테스트 (중간 속도)
    slow: 느린 테스트 (PyInstaller 빌드 등)
    asyncio: 비동기 테스트

# asyncio 모드
asyncio_mode = auto

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 로그 설정
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 최소 Python 버전
minversion = 3.10
